<app-nav></app-nav>

<main  class="cs-page-wrapper bootstrap-wrapper">
    <nav  style="background-color:rgb(236, 237, 243);" class="mb-3"  aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
          </ol>
        </div>
      </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="px-md-5">
                    <h3 class="modal-title mt-4 mb-0 text-center">Iniciar Sesión</h3>
                    <p class="font-size-sm text-muted text-center">Inicie sesión en su cuenta con el correo electrónico y la contraseña 
                      proporcionados durante el registro.</p>
                    <form>
                      <div class="form-group">
                        <label for="signin-email">Correo electrónico</label>
                        <input type="email" [(ngModel)]="cliente.email" name="username" class="form-control" placeholder="Correo electrónico" required 
                        autofocus>
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Contraseña</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input type="password" [(ngModel)]="cliente.password" name="password" class="form-control appended-form-control" id="signin-password" 
                          placeholder="Tu contraseña" required>
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                              <input type="checkbox" class="custom-control-input">
                              <i class="cxi-eye cs-password-toggle-indicator"></i>
                              <span class="sr-only">Show password</span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center form-group">
                        <a href="#" class="font-size-sm text-decoration-none">Olvido su contraseña?</a>
                      </div>
                      <button type="submit" (click)="login()" class="btn btn-success btn-block">Iniciar sesión</button>
                    </form>
                  </div>
            </div>
            <div class="col-lg-6">
                <div class="px-md-5">
                    <h3 class="modal-title mt-4 mb-5 text-center">Registro rápido</h3>                    
                    <form #clienteForm="ngForm" >
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="signin-email">Nombres completos</label>
                                    <input type="email" class="form-control" [(ngModel)]="cliente.nombres" name="nombres" placeholder="Nombres completos" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="signin-email">Apellidos completos</label>
                                    <input type="email" name="apellidos" class="form-control" [(ngModel)]="cliente.apellidos"  placeholder="Apellidos completos" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signin-email">Correo electrónico</label>
                            <input type="email" name="email" [(ngModel)]="cliente.email" class="form-control" placeholder="TU correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Contraseña</label>
                            <div class="cs-password-toggle input-group-overlay">
                            <input type="password" [(ngModel)]="cliente.password" name="password" class="form-control appended-form-control" id="signin-password" placeholder="Tu contraseña" required>              
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center form-group">                    
                        </div>
                        <button type="button" (click)="create()" [disabled]="!clienteForm.form.valid"  
                        class="btn btn-danger btn-block">Registrate</button>
                    </form>
                  </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
