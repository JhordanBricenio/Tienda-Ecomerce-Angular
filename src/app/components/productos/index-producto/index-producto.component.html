<app-nav></app-nav>
<main class="cs-page-wrapper">
  <!-- Breadcrumb -->
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Todos los Productos</li>
      </ol>
    </div>
  </nav>
  <!-- Page container -->
  <section class="container pt-3 pb-5 pb-md-6 mb-2 mb-lg-0">


    <!-- Toolbar + Pagination -->
    <div class="row mb-4 pb-2">
      <div class="col-md-3 pr-lg-4 mb-3 mb-md-0">

        <!-- Show / hide filters on Desktop -->
        <div class="d-none d-lg-block">
          <h3><i class="cxi-filter-1"></i> Filtros:</h3>
        </div>

        <!-- Show / hide filters (off-canvas) on Mobile -->
        <button type="button" class="btn btn-primary btn-block mt-0 d-lg-none" data-toggle="offcanvas"
          data-target="filtersOffcanvas">
          <i class="cxi-filter-2 mr-1"></i>
          Show filters
        </button>
      </div>

      <div class="col-md-9">
        <div class="d-flex align-items-center">
          <div class="form-inline flex-nowrap mr-3 mr-xl-5">
            <label for="sorting-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Sort by</label>
            <select id="sorting-top" class="custom-select">
              <option>Popularity</option>
              <option>Low - Hight Price</option>
              <option>High - Low Price</option>
              <option>Average Rating</option>
              <option>A - Z Order</option>
              <option>Z - A Order</option>
            </select>
          </div>
          <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5">
            <label for="pager-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Show</label>
            <select id="pager-top" class="custom-select">
              <option>12</option>
              <option>24</option>
              <option>48</option>
              <option>72</option>
              <option>96</option>
            </select>
            <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-lg-block">products per page</span>
          </div>
            <app-pagination *ngIf="pagination" [pagination]="pagination"></app-pagination>
        </div>
      </div>
    </div>

    <div class="row flex-lg-nowrap">


      <!-- Filters (sidebar) -->
      <div id="filtersSidebar" class="col-lg-3 pr-lg-4">
        <div id="filtersOffcanvas" class="cs-offcanvas cs-offcanvas-collapse">
          <div class="cs-offcanvas-cap align-items-center border-bottom mb-3">
            <h2 class="h5 mb-0">Shop filters</h2>
            <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close">
              <span class="h2 font-weight-normal mt-n1 mb-0" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="cs-offcanvas-body accordion-alt pb-4">

            <!-- Buscardor -->
            <div class="card border-bottom">
              <div class="card-header py-3" id="filter-panel">
                <h6 class="accordion-heading">
                  <a href="#filter" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="filter">
                    Buscar Producto
                    <span class="accordion-indicator"></span>
                  </a>
                </h6>
              </div>
              <div class="collapse show" id="filter" aria-labelledby="filter-panel">
                <div class="cs-widget pl-1 pr-3 pb-4 mt-n3">
                  <!-- Search desktop -->
                  <div class="input-group-overlay d-lg-block d-none order-lg-3">
                    <input class="form-control appended-form-control" type="text" placeholder="Buscar Productos...">
                    <div class="input-group-append-overlay">
                      <span class="input-group-text"><i class="cxi-search lead align-middle"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Category -->
            <div class="card border-bottom mt-3">
              <div class="card-header pt-0 pb-3" id="category-panel">
                <h6 class="accordion-heading">
                  <a href="#category" role="button" data-toggle="collapse" aria-expanded="true"
                    aria-controls="category">
                    Categorias
                    <span class="accordion-indicator"></span>
                  </a>
                </h6>
              </div>
              <div class="collapse show" id="category" aria-labelledby="category-panel">
                <div class="cs-widget-data-list cs-filter">
                 
                  <ul class="cs-filter-list list-unstyled pr-3" style="height: 12rem;" data-simplebar
                    data-simplebar-auto-hide="false">
                    <li class="cs-filter-item" *ngFor="let categoria of categorias; let indice= index">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="blazers-{{indice}}">
                        <label for="blazers-{{indice}}" class="custom-control-label">
                          <span class="cs-filter-item-text">{{categoria.nombre}}</span>
                          <span class="pl-1 text-muted">(235)</span>
                        </label>
                      </div>
                    </li>
                   
                  </ul>
                </div>
              </div>
            </div>
            <button type="submit" (click)="filtrarPorCategoria()" class="btn btn-dark mt-3">Filtrar</button>

            <!-- Filtrado por precios sidebar -->
            <!-- Price -->
            <div class="card border-bottom">
              <div class="card-header py-3" id="price-panel">
                <h6 class="accordion-heading">
                  <a href="#price" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="price">
                    Precios
                    <span class="accordion-indicator"></span>
                  </a>
                </h6>
              </div>
              <div class="collapse show" id="price" aria-labelledby="price-panel">
                <div class="cs-widget pl-1 pr-3 pb-4 mt-n3">
                  <div class="cs-range-slider" data-start-min="250" data-start-max="680" data-min="0" data-max="1000"
                    data-step="1">
                    <div class="cs-range-slider-ui"></div>
                    <div class="d-flex align-items-center mt-3">
                      <div class="w-50">
                        <div class="form-group position-relative mb-0">
                          <input type="number" class="form-control form-control-sm cs-range-slider-value-min">
                        </div>
                      </div>
                      <div class="mx-1 px-2 font-size-xs">â€”</div>
                      <div class="w-50">
                        <div class="form-group position-relative mb-0">
                          <input type="number" class="form-control form-control-sm cs-range-slider-value-max">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>


      <!-- Product grid -->
      <div class="col">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3" data-filters-columns>

          <!-- Item -->
          <div class="col pb-sm-2 mb-grid-gutter" *ngFor="let producto of productos">
            <div class="card card-product mx-auto">
              <div class="card-product-img">
                <a [routerLink]="['/productos/',producto.slug ]" class="card-img-top">
                  <img  *ngIf="producto?.imagen" src="http://localhost:9090/api/upload/img/{{producto.imagen}}"
                    alt="{{producto.imagen}}"  class="img-thumbnail rounded">
                </a>
                <div class="card-product-widgets-top">
                  <div class="star-rating ml-auto">
                    <i class="sr-star cxi-star-filled active"></i>
                    <i class="sr-star cxi-star-filled active"></i>
                    <i class="sr-star cxi-star-filled active"></i>
                    <i class="sr-star cxi-star-filled active"></i>
                    <i class="sr-star cxi-star-filled active"></i>
                  </div>
                </div>
                <div class="card-product-widgets-bottom">
                  <a href="#" class="btn-wishlist ml-auto" data-toggle="tooltip" data-placement="left"
                    title="Add to wishlist"></a>
                </div>
              </div>
              <div class="card-body pb-2">
                <h3 class="card-product-title text-truncate mb-2">
                  <a [routerLink]="['/productos/',producto.slug ]" class="nav-link">{{producto.titulo}}</a>
                </h3>
                <div class="d-flex align-items-center">
                  <span class="h5 d-inline-block mb-0">S/{{producto.precio}}</span>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-flex align-items-center mb-2 pb-1">
                  <div class="row">
                    <div class="col-12">
                      {{producto.categoria.nombre}}
                    </div>

                  </div>
                </div>
                <button type="button" class="btn btn-primary btn-block">
                  <i class="cxi-cart align-middle mt-n1 mr-2"></i>
                  Add to cart
                </button>
              </div>
            </div>
          </div>


        </div>

        <!-- Toolbar + Pagination -->
        <div class="d-flex align-items-center pt-md-4">
          <div class="form-inline flex-nowrap mr-3 mr-xl-5 pt-1">
            <label for="sorting-bottom" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Sort by</label>
            <select id="sorting-bottom" class="custom-select">
              <option>Popularity</option>
              <option>Low - Hight Price</option>
              <option>High - Low Price</option>
              <option>Average Rating</option>
              <option>A - Z Order</option>
              <option>Z - A Order</option>
            </select>
          </div>
          <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5 pt-1">
            <label for="pager-bottom" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Show</label>
            <select id="pager-bottom" class="custom-select">
              <option>12</option>
              <option>24</option>
              <option>48</option>
              <option>72</option>
              <option>96</option>
            </select>
            <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-md-block">products per page</span>
          </div>
            <app-pagination *ngIf="pagination" [pagination]="pagination"></app-pagination>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
